<!-- Reusable Date Picker Component -->
<!-- Include this in any template that needs date picker functionality -->

<!-- Date Picker Modal -->
<div id="date-picker-modal" class="date-picker-modal">
    <div class="date-picker-content">
        <div class="date-picker-header">
            <div class="date-picker-title">ðŸ“… Select Date</div>
            <button class="date-picker-close" onclick="closeDatePicker()">Ã—</button>
        </div>
        <div class="date-picker-nav">
            <button class="date-picker-nav-btn" onclick="previousMonth()">â€¹</button>
            <div class="date-picker-current" id="current-month-year"></div>
            <button class="date-picker-nav-btn" onclick="nextMonth()">â€º</button>
        </div>
        <div class="date-picker-calendar" id="calendar-grid"></div>
        <div class="date-picker-actions">
            <button class="date-picker-btn-secondary" onclick="closeDatePicker()">Cancel</button>
            <button class="date-picker-btn-primary" onclick="selectDate()">Select</button>
        </div>
    </div>
</div>

<style>
/* Date Picker Styles */
.date-picker-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.date-picker-content {
    background: white;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    max-width: 400px;
    width: 90%;
}

.date-picker-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 2px solid #f0f0f0;
}

.date-picker-title {
    font-size: 1.3em;
    font-weight: bold;
    color: #333;
}

.date-picker-close {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #666;
    padding: 5px;
    border-radius: 50%;
    transition: all 0.3s ease;
}

.date-picker-close:hover {
    background: #f0f0f0;
    color: #333;
}

.date-picker-calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
    margin-bottom: 20px;
}

.date-picker-weekday {
    text-align: center;
    font-weight: bold;
    color: #667eea;
    padding: 10px;
    font-size: 0.9em;
}

.date-picker-day {
    text-align: center;
    padding: 12px 8px;
    cursor: pointer;
    border-radius: 8px;
    transition: all 0.3s ease;
    font-size: 0.9em;
}

.date-picker-day:hover {
    background: #667eea;
    color: white;
}

.date-picker-day.selected {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    font-weight: bold;
}

.date-picker-day.other-month {
    color: #ccc;
}

.date-picker-day.today {
    border: 2px solid #667eea;
    font-weight: bold;
}

.date-picker-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.date-picker-nav-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;
}

.date-picker-nav-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

.date-picker-current {
    font-weight: bold;
    color: #333;
    font-size: 1.1em;
}

.date-picker-actions {
    display: flex;
    gap: 10px;
    justify-content: flex-end;
}

.date-picker-btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.date-picker-btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
}

.date-picker-btn-secondary {
    background: #6c757d;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.date-picker-btn-secondary:hover {
    background: #5a6268;
    transform: translateY(-2px);
}

/* Date Input Container Styles */
.date-input-container {
    display: flex;
    align-items: center;
    gap: 0;
}

.date-input-container input[type="text"] {
    flex: 1;
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
}

.date-input-container .date-picker-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 15px 18px;
    border-radius: 0 12px 12px 0;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

.date-input-container .date-picker-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
}
</style>

<script>
// Global date picker variables
let currentDate = new Date();
let selectedDate = null;
let currentInputId = null;

// Date picker functions
function openDatePicker(inputId) {
    currentInputId = inputId;
    selectedDate = new Date();
    document.getElementById('date-picker-modal').style.display = 'flex';
    renderCalendar();
}

function closeDatePicker() {
    document.getElementById('date-picker-modal').style.display = 'none';
}

function renderCalendar() {
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    
    document.getElementById('current-month-year').textContent = 
        new Date(year, month).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
    
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const startDate = new Date(firstDay);
    startDate.setDate(startDate.getDate() - firstDay.getDay());
    
    const calendarGrid = document.getElementById('calendar-grid');
    calendarGrid.innerHTML = '';
    
    // Add weekday headers
    const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    weekdays.forEach(day => {
        const dayElement = document.createElement('div');
        dayElement.className = 'date-picker-weekday';
        dayElement.textContent = day;
        calendarGrid.appendChild(dayElement);
    });
    
    // Add calendar days
    for (let i = 0; i < 42; i++) {
        const date = new Date(startDate);
        date.setDate(startDate.getDate() + i);
        
        const dayElement = document.createElement('div');
        dayElement.className = 'date-picker-day';
        dayElement.textContent = date.getDate();
        
        // Check if it's current month
        if (date.getMonth() !== month) {
            dayElement.classList.add('other-month');
        }
        
        // Check if it's today
        const today = new Date();
        if (date.toDateString() === today.toDateString()) {
            dayElement.classList.add('today');
        }
        
        // Check if it's selected
        if (selectedDate && date.toDateString() === selectedDate.toDateString()) {
            dayElement.classList.add('selected');
        }
        
        dayElement.onclick = () => selectDay(date);
        calendarGrid.appendChild(dayElement);
    }
}

function selectDay(date) {
    selectedDate = date;
    renderCalendar();
}

function previousMonth() {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
}

function nextMonth() {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
}

function selectDate() {
    if (selectedDate && currentInputId) {
        const month = String(selectedDate.getMonth() + 1).padStart(2, '0');
        const day = String(selectedDate.getDate()).padStart(2, '0');
        const year = selectedDate.getFullYear();
        const formattedDate = `${month}/${day}/${year}`;
        
        document.getElementById(currentInputId).value = formattedDate;
        closeDatePicker();
    }
}

// Close modal when clicking outside
document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('date-picker-modal');
    if (modal) {
        modal.addEventListener('click', function(e) {
            if (e.target === this) {
                closeDatePicker();
            }
        });
    }
});
</script>
