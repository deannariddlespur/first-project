<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Boarding</title>
    <style>
        body {
            background: #f9f6f2 url('https://www.transparenttextures.com/patterns/paw-print.png');
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
        }
        .doggy-container {
            background: #fffbe7;
            max-width: 400px;
            margin: 40px auto;
            padding: 2em 2.5em;
            border-radius: 18px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            border: 2px solid #f7d08a;
        }
        h2 {
            color: #d2691e;
            text-align: center;
        }
        .doggy-btn {
            background: #f7d08a;
            color: #fff;
            border: none;
            padding: 0.7em 1.5em;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 1em;
            display: block;
            width: 100%;
        }
        .doggy-btn:hover {
            background: #d2691e;
        }
        a {
            color: #d2691e;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
