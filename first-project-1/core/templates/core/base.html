<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dog Boarding Management System{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        /* Only apply doggy theme to specific pages, not homepage */
        .doggy-container {
            background: #fffbe7;
            max-width: 400px;
            margin: 40px auto;
            padding: 2em 2.5em;
            border-radius: 18px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            border: 2px solid #f7d08a;
        }
        
        .doggy-btn {
            background: #f7d08a;
            color: #fff;
            border: none;
            padding: 0.7em 1.5em;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 1em;
            display: block;
            width: 100%;
        }
        
        .doggy-btn:hover {
            background: #d2691e;
        }
        
        a {
            color: #d2691e;
            text-decoration: underline;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .doggy-container {
                margin: 20px auto;
                padding: 1.5em 2em;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    {% block extra_js %}{% endblock %}
</body>
</html>
