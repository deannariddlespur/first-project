{% extends 'core/base.html' %}

{% block content %}
<div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
    <h1>⚠️ Oops!</h1>
    <p>{{ error_message|default:"Something went wrong. Please try again." }}</p>
    
    {% if back_url %}
    <a href="{{ back_url }}" style="
        display: inline-block;
        padding: 10px 20px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
    ">Go Back</a>
    {% endif %}
</div>
{% endblock %}
