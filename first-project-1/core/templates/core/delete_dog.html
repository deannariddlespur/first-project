{% extends 'core/base.html' %}
{% block content %}
<style>
    .delete-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        position: relative;
        overflow: hidden;
    }

    .delete-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="paw" patternUnits="userSpaceOnUse" width="20" height="20"><path d="M10 5c0 2.76-2.24 5-5 5s-5-2.24-5-5 2.24-5 5-5 5 2.24 5 5zm0 10c0 2.76-2.24 5-5 5s-5-2.24-5-5 2.24-5 5-5 5 2.24 5 5z" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23paw)"/></svg>');
        opacity: 0.3;
    }

    .delete-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 3rem;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.2);
        max-width: 500px;
        width: 100%;
        position: relative;
        z-index: 2;
        animation: fadeInUp 0.8s ease-out;
        text-align: center;
    }

    .delete-header {
        margin-bottom: 2rem;
    }

    .delete-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .delete-subtitle {
        color: #666;
        font-size: 1.2rem;
        margin-bottom: 2rem;
        line-height: 1.5;
    }

    .dog-name {
        color: #667eea;
        font-weight: bold;
        font-size: 1.3em;
    }

    .warning-message {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        color: white;
        padding: 1.5rem;
        border-radius: 15px;
        margin-bottom: 2rem;
        text-align: center;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    .action-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 15px 30px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 16px;
        text-decoration: none;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .btn-danger {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        color: white;
    }

    .btn-danger:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        color: white;
        text-decoration: none;
    }

    .btn-secondary {
        background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        color: white;
    }

    .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
        color: white;
        text-decoration: none;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .delete-card {
            padding: 2rem;
            margin: 1rem;
        }
        
        .delete-title {
            font-size: 2rem;
        }
        
        .action-buttons {
            flex-direction: column;
        }
        
        .btn {
            width: 100%;
            justify-content: center;
        }
    }
</style>

<div class="delete-container">
    <div class="delete-card">
        <div class="delete-header">
            <h1 class="delete-title">
                <span>üóëÔ∏è</span>
                Delete Dog
                <span>üê∂</span>
            </h1>
            <p class="delete-subtitle">
                Are you sure you want to delete <span class="dog-name">{{ dog.name }}</span>?
            </p>
        </div>

        <div class="warning-message">
            ‚ö†Ô∏è This action cannot be undone. All booking history and data for this dog will be permanently deleted.
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="action-buttons">
                <button type="submit" class="btn btn-danger">
                    <span>üóëÔ∏è</span>
                    Yes, Delete
                </button>
                <a href="{% url 'owner_dashboard' %}" class="btn btn-secondary">
                    <span>‚ùå</span>
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
