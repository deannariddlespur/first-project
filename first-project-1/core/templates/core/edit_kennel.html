{% extends 'core/base.html' %}
{% block content %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
    }

    .title {
        font-size: 2.5em;
        font-weight: bold;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .subtitle {
        font-size: 1.2em;
        opacity: 0.9;
    }

    .form-section {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        backdrop-filter: blur(10px);
    }

    .section-title {
        font-size: 1.3em;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        color: #666;
        font-weight: 600;
        font-size: 0.9em;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .form-control {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: white;
    }

    .form-control:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-control textarea {
        resize: vertical;
        min-height: 100px;
    }

    .action-buttons {
        display: flex;
        gap: 15px;
        margin-top: 30px;
        justify-content: center;
    }

    .action-btn {
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 1em;
    }

    .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        text-decoration: none;
    }

    .action-btn.primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
    }

    .action-btn.secondary {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .action-btn.secondary:hover {
        background: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 768px) {
        .container {
            padding: 10px;
        }
        
        .action-buttons {
            flex-direction: column;
        }
    }
</style>

<div class="container">
    <div class="header">
        <h1 class="title">‚úèÔ∏è Edit Kennel</h1>
        <p class="subtitle">Update kennel information</p>
    </div>

    <div class="form-section">
        <div class="section-title">
            <span>üè†</span>
            Kennel Details
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name" class="form-label">
                    <span>üè†</span>
                    Kennel Name
                </label>
                <input type="text" name="name" id="name" class="form-control" value="{{ kennel.name }}" required>
            </div>
            
            <div class="form-group">
                <label for="size" class="form-label">
                    <span>üìè</span>
                    Kennel Size
                </label>
                <select name="size" id="size" class="form-control" required>
                    <option value="small" {% if kennel.size == 'small' %}selected{% endif %}>Small</option>
                    <option value="medium" {% if kennel.size == 'medium' %}selected{% endif %}>Medium</option>
                    <option value="large" {% if kennel.size == 'large' %}selected{% endif %}>Large</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description" class="form-label">
                    <span>üìù</span>
                    Description
                </label>
                <textarea name="description" id="description" class="form-control" placeholder="e.g., Spacious kennel with outdoor access">{{ kennel.description }}</textarea>
            </div>
            
            <div class="action-buttons">
                <button type="submit" class="action-btn primary">
                    <span>üíæ</span>
                    Save Changes
                </button>
                <a href="{% url 'staff_kennel_management' %}" class="action-btn secondary">
                    <span>‚Ü©Ô∏è</span>
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
