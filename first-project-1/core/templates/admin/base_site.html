{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | Dog Boarding Administration{% endblock %}

{% block extrastyle %}
<style>
    :root {
        --primary-color: #667eea;
        --secondary-color: #764ba2;
        --accent-color: #28a745;
        --warning-color: #ffc107;
        --danger-color: #dc3545;
        --light-bg: #f8f9fa;
        --dark-text: #333;
        --border-color: #e1e5e9;
    }

    /* Header Styling */
    #header {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    #header a:link, #header a:visited {
        color: white;
    }

    #branding h1 {
        font-size: 1.8em;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    #branding h1::before {
        content: 'üè†üêï';
        font-size: 1.2em;
    }

    /* Sidebar Styling */
    #nav-sidebar {
        background: white;
        border-right: 1px solid var(--border-color);
    }

    .module h2, .module caption, .inline-group h2 {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white;
        padding: 12px 15px;
        border-radius: 8px 8px 0 0;
        font-weight: 600;
    }

    /* App List Styling */
    .app-list {
        padding: 0;
    }

    .app-list .app {
        margin-bottom: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .app-list .app:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .app-list .app .app-name {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white;
        padding: 15px 20px;
        font-weight: bold;
        font-size: 1.1em;
        border-radius: 12px 12px 0 0;
    }

    .app-list .app .app-name::before {
        content: 'üêï';
        margin-right: 8px;
    }

    .app-list .app .model-list {
        padding: 15px;
    }

    .app-list .app .model-list li {
        margin-bottom: 8px;
    }

    .app-list .app .model-list a {
        color: var(--dark-text);
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 6px;
        display: block;
        transition: all 0.2s ease;
    }

    .app-list .app .model-list a:hover {
        background: var(--light-bg);
        color: var(--primary-color);
        transform: translateX(3px);
    }

    /* Content Styling */
    #content {
        background: var(--light-bg);
        min-height: calc(100vh - 60px);
    }

    .main {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        margin: 20px;
        overflow: hidden;
    }

    /* Breadcrumbs */
    .breadcrumbs {
        background: white;
        padding: 15px 20px;
        border-bottom: 1px solid var(--border-color);
        font-size: 0.9em;
    }

    .breadcrumbs a {
        color: var(--primary-color);
        text-decoration: none;
    }

    .breadcrumbs a:hover {
        text-decoration: underline;
    }

    /* Object Tools */
    .object-tools {
        background: white;
        padding: 15px 20px;
        border-bottom: 1px solid var(--border-color);
    }

    .object-tools a {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white;
        padding: 8px 16px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .object-tools a:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    /* Form Styling */
    .form-row {
        padding: 15px 20px;
        border-bottom: 1px solid var(--border-color);
    }

    .form-row label {
        font-weight: 600;
        color: var(--dark-text);
    }

    .form-row input, .form-row select, .form-row textarea {
        border: 2px solid var(--border-color);
        border-radius: 6px;
        padding: 8px 12px;
        transition: all 0.3s ease;
    }

    .form-row input:focus, .form-row select:focus, .form-row textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    /* Submit Row */
    .submit-row {
        background: var(--light-bg);
        padding: 20px;
        text-align: right;
    }

    .submit-row input {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .submit-row input:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .submit-row input.default {
        background: linear-gradient(135deg, var(--accent-color) 0%, #20c997 100%);
    }

    /* List View Styling */
    .results {
        background: white;
    }

    .results table {
        border-collapse: collapse;
        width: 100%;
    }

    .results th {
        background: var(--light-bg);
        padding: 12px 15px;
        font-weight: 600;
        text-align: left;
        border-bottom: 2px solid var(--border-color);
    }

    .results td {
        padding: 12px 15px;
        border-bottom: 1px solid var(--border-color);
    }

    .results tr:hover {
        background: var(--light-bg);
    }

    /* Status Indicators */
    .status-confirmed {
        color: var(--accent-color);
        font-weight: 600;
    }

    .status-pending {
        color: var(--warning-color);
        font-weight: 600;
    }

    .status-cancelled {
        color: var(--danger-color);
        font-weight: 600;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .main {
            margin: 10px;
        }
        
        #branding h1 {
            font-size: 1.4em;
        }
        
        .app-list .app .app-name {
            font-size: 1em;
            padding: 12px 15px;
        }
    }

    /* Custom Icons for Different Models */
    .model-list a[href*="booking"]::before { content: 'üìÖ '; }
    .model-list a[href*="dog"]::before { content: 'üêï '; }
    .model-list a[href*="kennel"]::before { content: 'üè† '; }
    .model-list a[href*="payment"]::before { content: 'üí∞ '; }
    .model-list a[href*="owner"]::before { content: 'üë§ '; }
    .model-list a[href*="staffnote"]::before { content: 'üìù '; }
    .model-list a[href*="facilityavailability"]::before { content: 'üìã '; }
    .model-list a[href*="dailylog"]::before { content: 'üìä '; }
    .model-list a[href*="user"]::before { content: 'üë• '; }
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name">Dog Boarding Administration</h1>
{% endblock %}
